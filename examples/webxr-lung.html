<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>three.js webxr lung model</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>		
	</head>
	<body>


		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { VRButton } from 'three/addons/webxr/VRButton.js';
			import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
			import { OculusHandModel } from 'three/addons/webxr/OculusHandModel.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
			
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			
			let container;
			let camera,scene,renderer;

			let room,floor;
			
			let controls;

			let loader,object,model;
			
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				room = new THREE.LineSegments(
					new BoxLineGeometry( 6, 6, 6, 10, 10, 10 ).translate( 0, 3, 0 ),
					new THREE.LineBasicMaterial( { color: 0xbcbcbc } )
				);
				scene.add( room );

				floor = new THREE.Mesh(
					new THREE.PlaneGeometry( 4.8, 4.8, 2, 2 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial( { color: 0xbcbcbc, transparent: true, opacity: 0.25 } )
				);
				scene.add( floor );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.01, 10 );
				camera.position.set( 0, 1.2, 0.8 );
				scene.add( camera );

				controls = new OrbitControls( camera, container );
				controls.target.set( 0, 1.0, -0.4 );
				controls.update();

				scene.add( new THREE.HemisphereLight( 0xa5a5a5, 0x898989, 3 ) );

				const light = new THREE.DirectionalLight( 0xffffff, 3 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				object = new THREE.Object3D();
				scene.add(object);
	
				loader = new GLTFLoader();
				loader.load( 'models/case240_manual_set1.glb', function ( gltf ) {

					model = gltf.scene;
					model.position.set( 0.0, 1.0, -0.4 );
					model.scale.set( 0.2, 0.2, 0.2 );
					object.add( model );

				} );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				renderer.xr.setFoveation(0); // jan 9 1:49pm
				container.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );


			// controllers
			const controller1 = renderer.xr.getController( 0 );
			scene.add( controller1 );

			const controller2 = renderer.xr.getController( 1 );
			scene.add( controller2 );

			const controllerModelFactory = new XRControllerModelFactory();

			// Hand 1
			const controllerGrip1 = renderer.xr.getControllerGrip( 0 );
			controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
			scene.add( controllerGrip1 );

			const hand1 = renderer.xr.getHand( 0 );
			const handModel1 = new OculusHandModel( hand1 );
			hand1.add( handModel1 );
			scene.add( hand1 );

			// Hand 2
			const controllerGrip2 = renderer.xr.getControllerGrip( 1 );
			controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
			scene.add( controllerGrip2 );

			const hand2 = renderer.xr.getHand( 1 );
			const handModel2 = new OculusHandModel( hand2 );
			hand2.add( handModel2 );
			scene.add( hand2 );

				window.addEventListener( 'resize', onWindowResize );

				document.body.appendChild( VRButton.createButton( renderer ) );

			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
